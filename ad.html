<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AD</title>
</head>
<body>
<style>
</style>

<button id="getButton" type="button" onclick="getFile()">Загрузить</button>

<script>
function getFile(){
	let x=new XMLHttpRequest(),fn='https://www.bangkokpost.com/business/2260819/philippines-seeks-to-import-refined-sugar-to-cover-shortfall';
	x.addEventListener("loadend",function(){if(x.status!=200)console.log("При загрузке файла произошла ошибка: "+x.status)},false);
	x.open('GET',fn,true);
	x.onreadystatechange=function(){
		if(x.readyState === XMLHttpRequest.DONE && x.status === 200){
			console.log(x.responseText);
			const obj = JSON.parse(x.responseText);
			console.log(obj);
			console.log(obj.length);
		}
	}
	x.send();
}
</script>

</body>
</html>
